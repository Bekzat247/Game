<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>  
<body>
  <div class="reg">
      <input type="text" placeholder="Ваше имя" name="name" id="nameReg">
      <button id="regover">Войти</button>  
  </div>

  <div class="app" style="display: none;">
    <div class="app__header" style="top: 12px;">
      <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
      <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
    </div>
    <div class="app__content" id="hide">
      <button class="btn" id="start">Начать</button>

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
    <div class="app__rating">
      <h1>Топ 10</h1>
      <button id="showlist">Показать список лидиреов</button>
      <div class="list">
        
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
